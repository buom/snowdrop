plugins {
    id 'application'
}

version = '1.0'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'

    implementation "io.netty:netty-all:4.1.59.Final"
}

jar {
    archiveBaseName = rootProject.name
}

application {
    mainClass = 'me.buom.snowdrop.SnowdropServer'
    applicationDefaultJvmArgs = ['-DbossThreads=1', '-DworkerThreads=8', '-DworkerId=0', '-Dport=8888']
    applicationName = rootProject.name
}

